
<ul class="navbar-nav" *ngIf="isAuthenticated | async; else loggedOutNavbar">
  <li class="nav-item dropdown" (click)="toggleDropdown()">
    <div *ngIf="userProfilePicture; else defaultProfilePicture">
      <a class="nav-link dropdown-toggle" role="button">
        <p-avatar image="{{ userProfilePicture }}" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
      </a>
    </div>
    <ng-template #defaultProfilePicture>
      <a>
        <a class="nav-link dropdown-toggle" role="button">
          <p-avatar image="{{ defaultProfilePicture }}" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
        </a>
      </a>
    </ng-template>
    <div class="dropdown-menu dropdown-menu-right" *ngIf="isDropdownOpen == true">
      <a class="dropdown-item profile-button" routerLink="/authentication/profile">Profile</a>
      <a class="dropdown-item nav-link text-dark logout-button" [routerLink]='["/authentication/logout"]' [state]='{ local: true }' title="Logout">Logout</a>
    </div>
  </li>
</ul>
  
<ng-template #loggedOutNavbar>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="/authentication/login">Login</a>
      </li>
    </ul>
</ng-template>
